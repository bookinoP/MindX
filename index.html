<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../BKT/index.css">
</head>

<body>
    <div class="container">
        <button class='button-random' id="random">Random color</button>
    </div>
    <span></span>
</body>
<script>
    function newGradient() {
        var randomColor1 = "#" + Math.floor(Math.random() * 16777215).toString(16),
            randomColor2 = "#" + Math.floor(Math.random() * 16777215).toString(16);
        return 'radial-gradient(at top left, ' + randomColor1 + ', ' + randomColor2 + ')'
    }

    let btnRandom = document.getElementById('random');
    btnRandom.onclick = function() {
        console.log(newGradient());
        document.body.style.background = newGradient();
        const color = document.querySelector('span');
        color.innerText = randomColor1;
    }
</script>

</html>
